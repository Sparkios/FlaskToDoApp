<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Todo App</title>
</head>
<body>
    <div style = "margin-top: 100px;" class = "container" >
        <h3>Todo List</h3>
        <hr>

        <form action="/add" method = "post">
            <div class="form-group">
                    <label for="formGroupExampleInput">Todooo</label>
                    <input type="text" class="form-control" name = "title" id="formGroupExampleInput" placeholder="Login Todo..."><br>
                    <button type = "submit" class="btn btn-danger">ADD</button>
            </div>
            <hr>


        </form>
        {% if todos == [] %}
        <div class="alert alert-warning" role="alert">
            There is no todo here....
        </div>
        
        {% else %}
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Todo Title</th>
                <th scope="col">Todo status</th>
                <th scope="col">Update status</th>
                <th scope="col">Delete Todo</th>
              </tr>
            </thead>
            <tbody>
              {% for todo in todos %}
              <tr>
                <th scope="row">{{todo.id}}</th>
                <td>{{todo.title}}</td>
                {% if todo.complete == False %}
                <td>Not completed</td>
                {% else %}
                <td>Completed</td>
                {% endif %}
                
                <td><a href = "/complete/{{todo.id}}" class = "btn btn-danger">Done</td>
                <td><a href = "/delete/{{todo.id}}" class = "btn btn-danger">Delete</td>
              </tr>

              {% endfor %}
              
            </tbody>
          </table>
        {% endif %}
        
          
          


    </div>
    




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
